<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
        .content {
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Nested List</h1>
        <ol type="I">
            <li>Coffee
                <ol type="i">
                    <li>Sugar</li>   
                    <li>Hot Water</li>   
                    <li>Coffee Powder</li>   
                </ol>
            </li>
            <li>Maggie
                <ol type="i">
                    <li>Boiled Water</li>
                    <li>Pack of Maggie</li>
                </ol>
            </li>                             
        </ol>
    </div>
</body>
</html>
