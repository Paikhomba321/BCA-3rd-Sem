<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<style>
        table {
            border-collapse: collapse;
            text-align: center;
            font-family: sans-serif;
           
        }
     
        th, td{
            padding: 8px;
            border: 1px solid black;
            width: 80px;
            height: 50px;
        }
            .D {
                font-weight: bold;
            }

h1 {
    text-align: center;
    font-weight: bold;
}
</style>
<body>
    <h1>Table</h1>
    <table align="center">
        <tr>
            <th class="D" rowspan="3">Day 1</th>
            <th colspan="5">Time</th>
        </tr>
        <tr>
            <td colspan="2">B</td>
            <td colspan="3" rowspan="2">X</td>

        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td class="D" rowspan="2">Day 2</td>
            <td rowspan="2">E</td>
            <td rowspan="2">F</td>
            <td colspan="3">Y</td>
        </tr>
        <tr>
            <td colspan="3">Z</td>
        </tr>
        <tr>
            <td class="D" class="D" rowspan="3">Day 3</td>
            <td>G</td>
            <td>H</td>
            <td colspan="3">P</td>
    
        </tr>
 <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
 </tr>
 <tr>
    <td>K</td>
    <td>I</td>
    <td colspan="3">Q</td>
 </tr>
 <tr>
    <td class="D">Day 4</td>
    <td>1</td>
    <td>2</td>
    <td colspan="3">W</td>
 </tr>
    </table>
</body>
</html>
