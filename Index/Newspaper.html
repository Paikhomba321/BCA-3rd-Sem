<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newspaper Website</title>
  <link rel="stylesheet" href="Newspaper.css">
</head>
<body>
  <header>
    <h1>Newspaper Website</h1>
    <button onclick="showLoginForm()">Login</button>
    <button onclick="showSignupForm()">Sign Up</button>
  </header>
  
  <div id="loginForm" class="form-container">
    <!-- Login form will be shown here -->
  </div>
  
  <div id="signupForm" class="form-container">
    <!-- Signup form will be shown here -->
  </div>
  
  <div id="newsFeed">
    <!-- News feed will be displayed here -->
  </div>

  <script src="Newspaper.js"></script>
</body>
</html>
